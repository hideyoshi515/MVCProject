<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/default_layout"
>
<th:block layout:fragment="content">
    <div class="w-100 h-100" id="load">
        <img src="/img/loading.gif" alt="loading">
    </div>

    <div id='wrapper' class="d-flex justify-content-center align-items-center">
        <div class="card none-select" style="width: 28rem; min-width: 28rem;">
            <form class="m-2 justify-content-center" th:method="post"
                  th:action="@{/register}" th:object="${registerRequest}">
                <h4 th:text="#{signup}" class="text-center m-2 mb-3"></h4>

                <!-- Email input -->
                <!--<div class="form-floating form-outline mb-2 justify-content-center">
                    <input type="email" id="form_email" class="form-control w-100" placeholder="Email"/>
                    <label class="form-label" for="form_email" th:text="#{email}"></label>
                </div>
                -->
                <div class="d-flex justify-content-between">
                    <div class="form-floating form-outline mb-2 justify-content-center"
                         style="width: calc(50% - 0.25rem)">
                        <input type="text" id="loginId" th:field="*{loginId}" class="form-control w-100"
                               placeholder="Username"/>
                        <label class="form-label" th:for="loginId" th:text="#{username}"></label>
                        <div class="error-class" th:errors="*{loginId}"></div>
                    </div>
                    <!-- Nick input -->
                    <div class="form-floating form-outline mb-2 justify-content-center"
                         style="width: calc(50% - 0.25rem)">
                        <input type="text" id="nickname" th:field="*{nickname}" class="form-control w-100"
                               placeholder="Nickname"/>
                        <label class="form-label" th:for="nickname" th:text="#{reg_nick}"></label>
                        <div class="error-class" th:errors="*{nickname}"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <!-- Password input -->
                    <div class="form-floating form-outline mb-4 justify-content-center"
                         style="width: calc(50% - 0.25rem)">
                        <input type="password" id="password" th:field="*{password}" class="form-control w-100"
                               placeholder="Password"/>
                        <label class="form-label" th:for="password" th:text="#{password}"></label>
                        <div class="error-class" th:errors="*{password}"></div>
                    </div>

                    <!-- Password Check input -->
                    <div class="form-floating form-outline mb-4 justify-content-center"
                         style="width: calc(50% - 0.25rem)">
                        <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control w-100"
                               placeholder="Password"/>
                        <label class="form-label" th:for="passwordCheck" th:text="#{password} +' '+#{check}"></label>
                        <div class="error-class" th:errors="*{passwordCheck}"></div>
                    </div>
                </div>
                <!-- 2 column grid layout for inline styling -->
                <div class="row justify-content-center mx-auto mb-4">
                    <div class="col d-flex justify-content-center">
                        <label class="form-check-label" th:text="#{agreeto}"></label>
                    </div>
                    <p></p>
                    <div class="col d-flex justify-content-around">
                        <!-- Simple link -->
                        <a href="#!" class="text-primary" th:text="#{tandc}"></a><a href="/login" class="text-primary"
                                                                                    th:text="#{backtosignin}"></a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 w-100" th:text="#{register}"></button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p></p>
                    <p th:text="#{orsuw}"></p>
                    <button type="button" class="btn btn-outline-dark btn-block mx-1 mt-1">
                        <img src="/img/google.png"
                             style="width: 1.5rem; height: auto; margin: 0; vertical-align: bottom;">
                        <span th:text="#{signin_google}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <style>
        .error-class {
            color: red;
        }

        .error-input {
            border-color: red;
        }
    </style>
</th:block>
</html>
