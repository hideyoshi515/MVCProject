<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <head>
        <title th:utext="#{header_title}"></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--jQuery 추가-->
        <script src="/js/jquery.js"></script>
        <!--사용할 css 추가-->
        <link rel="stylesheet"
              href="https://chromium.googlesource.com/chromium/blink/+/refs/heads/main/Source/core/css/html.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/layout.css">
        <!--부트스트랩 script 추가-->
        <script src="/js/bootstrap.js"></script>
        <script src="/js/bootstrap.bundle.js"></script>
        <!--메인 script 추가-->
        <script src="/js/main.js" defer></script>
        <script src="/js/fab.js" defer></script>
        <!--메인 슬라이드쇼용 css 및 script 추가-->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css"
              href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" href="/css/body.css">
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <!--폰트-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@3.4.1/dist/css/yakuhanjp.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css">
    </head>
    <header>
        <nav class="navbar">
            <ul class="navbar__logo">
                <a href="/">
                    <img src="/svg/icon.svg" width="36" height="36" class="svg_colorWhite">
                </a>
            </ul>
            <ul class="navbar__menu">
                <li>
                    <a href="/uma/list" class="text-light fs-5" width="8rem" th:text="#{menu1}"></a>
                </li>
                <li>
                    <a href="/skill/list" class="text-light fs-5" width="5rem" th:text="#{menu2}"></a>
                </li>
                <li>
                    <a href="" class="text-light fs-5" width="5rem" th:text="#{menu3}"></a>
                </li>
                <li>
                    <a href="" class="text-light fs-5" width="5rem" th:text="#{menu4}"></a>
                </li>
                <li>
                    <a href="" class="text-light fs-5" width="5rem" th:text="#{menu5}"></a>
                </li>
            </ul>
            <ul class="navbar__links">
                <li>
                    <a href="/search">
                        <i class="svg_colorWhite fa-solid fa-magnifying-glass fa-2x"
                           style="width: 36px;height: 32px;max-height: 32px;"></i>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loginPage()">
                        <i class="svg_colorWhite fa-solid fa-user fa-2x"
                           style="width: 36px;height: 32px;max-height: 32px;"></i>
                    </a>
                </li>
            </ul>
            <a href="#" class="navbar__toggleBtn">
                <i class="svg_colorWhite fa-solid fa-bars fa-2x" style="width: 36px;height: 32px;max-height: 32px;"></i>
            </a>
            <a href="#" onclick="loginPage()" class="navbar__shortLoginBtn">
                <i class="svg_colorWhite fa-solid fa-user fa-2x" style="width: 36px;height: 32px;max-height: 32px;"></i>
            </a>
        </nav>
        <hr class="my-0">
        <script th:inline="javascript">
            function loginPage() {
                let loginId = [[${nickname}]];
                console.log(loginId);
                if (loginId == "" || loginId == null) {
                    location.href = "/login";
                } else {
                    location.href = "/mypage"
                }
            }
        </script>
    </header>
</th:block>
</html>
